<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêò Memori Inggris‚ÄìIndonesia | 6 Pasangan Per Level</title>
    <!-- Font ramah anak dan CSS modern -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Quicksand', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(145deg, #f9e8b4 0%, #f4d793 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
        }

        .game-wrapper {
            max-width: 1100px;
            width: 100%;
            background: rgba(255, 250, 235, 0.8);
            backdrop-filter: blur(4px);
            border-radius: 48px;
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.1), 0 8px 15px rgba(0, 0, 0, 0.2);
            padding: 25px 25px 35px;
            border: 4px solid #fff9e6;
        }

        /* header ceria */
        .header {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            background: #a2d6f9;
            padding: 15px 25px;
            border-radius: 60px;
            margin-bottom: 25px;
            border: 3px solid white;
            box-shadow: 0 5px 0 #6b9ac0;
        }

        .title-area {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .title-area h1 {
            font-size: 1.9rem;
            font-weight: 700;
            color: #1e3c5c;
            letter-spacing: -0.5px;
            text-shadow: 2px 2px 0 #ffde94;
        }

        .level-info {
            background: #feffcd;
            padding: 8px 22px;
            border-radius: 40px;
            font-size: 1.3rem;
            font-weight: 700;
            color: #2c5a7a;
            border: 3px solid white;
            box-shadow: 0 4px 0 #b3aa7a;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .level-info span {
            background: #fbb44b;
            color: white;
            padding: 5px 12px;
            border-radius: 30px;
            margin-left: 8px;
            border: 2px solid white;
        }

        .score-board {
            background: #feffcd;
            padding: 8px 22px;
            border-radius: 40px;
            font-size: 1.8rem;
            font-weight: 700;
            color: #2c5a7a;
            border: 3px solid white;
            box-shadow: 0 4px 0 #b3aa7a;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .score-board span {
            font-size: 1.1rem;
            background: #fbb44b;
            color: white;
            padding: 5px 12px;
            border-radius: 30px;
            margin-left: 8px;
            border: 2px solid white;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .new-game-btn, .next-level-btn {
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            font-weight: 700;
            font-size: 1.2rem;
            border: 3px solid white;
            cursor: pointer;
            transition: 0.1s linear;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .new-game-btn {
            background: #fbb03b;
            color: #382f15;
            box-shadow: 0 5px 0 #c57f1f;
        }

        .next-level-btn {
            background: #6fcf97;
            color: #1d5a3e;
            box-shadow: 0 5px 0 #2e7d5a;
        }

        .new-game-btn:active, .next-level-btn:active {
            transform: translateY(5px);
            box-shadow: 0 2px 0 #c57f1f;
        }

        .next-level-btn:active {
            box-shadow: 0 2px 0 #2e7d5a;
        }

        .next-level-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 5px 0 #2e7d5a;
        }

        .message-panel {
            background: #ffeeaa;
            border-radius: 40px;
            padding: 10px 25px;
            margin-bottom: 25px;
            font-size: 1.4rem;
            font-weight: 600;
            color: #394e2c;
            text-align: center;
            border: 3px dashed #f19a3e;
        }

        /* grid kartu - 6 kartu per baris */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr); /* 6 kolom tetap */
            gap: 12px;
            justify-content: center;
            margin-bottom: 15px;
        }

        /* kartu individual */
        .card {
            aspect-ratio: 4 / 5;
            background: transparent;
            border: none;
            perspective: 800px;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .card:active:not(.matched):not(.preview) {
            transform: scale(0.96);
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            transform-style: preserve-3d;
            border-radius: 20px;
            box-shadow: 0 8px 12px -5px rgba(0, 0, 0, 0.3);
        }

        /* kondisi terbuka atau cocok */
        .card.flipped .card-inner,
        .card.matched .card-inner,
        .card.preview .card-inner {
            transform: rotateY(180deg);
        }

        .card.matched {
            cursor: default;
            filter: drop-shadow(0 0 8px #ffb882);
        }
        
        .card.preview {
            cursor: default;
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px;
            border: 3px solid white;
            box-shadow: inset 0 -4px 0 rgba(0,0,0,0.1);
            font-weight: 700;
            word-break: break-word;
        }

        /* sisi belakang (tertutup) */
        .card-back {
            background: repeating-radial-gradient(circle at 20% 30%, #ffc96e, #ffab3b 15px);
            background-color: #f58231;
            transform: rotateY(0deg);
            font-size: 2.2rem;
            color: white;
            text-shadow: 3px 3px 0 #bb571b;
        }

        /* sisi depan (terbuka) */
        .card-front {
            background: #e3f0ff;
            background: linear-gradient(145deg, #fffae3, #f5e7c8);
            transform: rotateY(180deg);
            font-size: 1.1rem;
            color: #2c3e4e;
            flex-direction: column;
            gap: 3px;
        }

        .card-front small {
            font-size: 0.75rem;
            background: #2ecc71;
            padding: 3px 6px;
            border-radius: 30px;
            color: white;
            border: 2px solid white;
        }

        .en-word {
            font-weight: 700;
            color: #1f618d;
            font-size: 1rem;
        }

        .id-word {
            font-weight: 600;
            color: #b3412b;
            font-size: 1rem;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #5f4b32;
            font-weight: 600;
            font-size: 1.2rem;
        }

        /* responsive untuk layar kecil */
        @media (max-width: 800px) {
            .card-grid {
                grid-template-columns: repeat(4, 1fr);
            }
            .header {
                flex-direction: column;
                gap: 12px;
            }
            .button-group {
                justify-content: center;
            }
        }
        
        @media (max-width: 500px) {
            .card-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
<div class="game-wrapper">
    <div class="header">
        <div class="title-area">
            <h1>üêòüêû MEMORI KARTU</h1>
            <div class="level-info">
                üìö Level <span id="level-number">1</span>/3
            </div>
            <div class="score-board">
                üèÜ <span id="pairs-found">0</span>/6
            </div>
        </div>
        <div class="button-group">
            <button class="next-level-btn" id="next-level">‚è© Next 6 Pasangan</button>
            <button class="new-game-btn" id="reset-game">üîÑ Mulai Awal</button>
        </div>
    </div>

    <div class="message-panel" id="game-message">
        üîç Perhatikan! Kartu akan ditutup dalam 5 detik...
    </div>

    <!-- grid kartu akan diisi javascript -->
    <div id="memory-grid" class="card-grid"></div>
    <div class="footer">
        üê£ Untuk adik SD ¬∑ Inggris ‚Üî Indonesia ¬∑ 6 pasangan per level
    </div>
</div>

<script>
    (function() {
        // 18 pasangan kosakata (Inggris - Indonesia) diurutkan
        const ALL_PAIRS = [
            { en: 'Cat', id: 'Kucing' },
            { en: 'Dog', id: 'Anjing' },
            { en: 'Book', id: 'Buku' },
            { en: 'Pencil', id: 'Pensil' },
            { en: 'House', id: 'Rumah' },
            { en: 'Car', id: 'Mobil' },
            { en: 'Apple', id: 'Apel' },
            { en: 'Bird', id: 'Burung' },
            { en: 'Sun', id: 'Matahari' },
            { en: 'Moon', id: 'Bulan' },
            { en: 'Chair', id: 'Kursi' },
            { en: 'Table', id: 'Meja' },
            { en: 'Fish', id: 'Ikan' },
            { en: 'Tree', id: 'Pohon' },
            { en: 'Flower', id: 'Bunga' },
            { en: 'Ball', id: 'Bola' },
            { en: 'Shoes', id: 'Sepatu' },
            { en: 'Hat', id: 'Topi' }
        ];

        const PAIRS_PER_LEVEL = 6; // 6 pasangan per level = 12 kartu
        const TOTAL_LEVELS = Math.ceil(ALL_PAIRS.length / PAIRS_PER_LEVEL); // 3 level

        let currentLevel = 1;                // level saat ini (1, 2, 3)
        let currentPairs = [];                // pasangan untuk level ini
        let cards = [];                       // array kartu
        let flippedCardsIndex = [];            // index kartu yang terbuka
        let lockBoard = false;                 // cegah klik saat animasi
        let pairsMatched = 0;
        let timeoutHandle = null;
        
        // Variabel untuk preview
        let gameStarted = false;
        let previewTimeout = null;
        let countdownInterval = null;
        let previewCountdown = 5;

        // Elemen DOM
        const gridEl = document.getElementById('memory-grid');
        const pairsSpan = document.getElementById('pairs-found');
        const levelSpan = document.getElementById('level-number');
        const messageEl = document.getElementById('game-message');
        const resetBtn = document.getElementById('reset-game');
        const nextLevelBtn = document.getElementById('next-level');

        // === Helper Functions ===
        function shuffleArray(arr) {
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        // Ambil pasangan untuk level tertentu
        function getPairsForLevel(level) {
            const startIdx = (level - 1) * PAIRS_PER_LEVEL;
            const endIdx = Math.min(startIdx + PAIRS_PER_LEVEL, ALL_PAIRS.length);
            return ALL_PAIRS.slice(startIdx, endIdx);
        }

        // Update tombol Next Level
        function updateNextLevelButton() {
            if (currentLevel >= TOTAL_LEVELS) {
                nextLevelBtn.disabled = true;
                nextLevelBtn.style.opacity = '0.5';
                nextLevelBtn.title = 'Tidak ada level berikutnya';
            } else {
                nextLevelBtn.disabled = false;
                nextLevelBtn.style.opacity = '1';
                nextLevelBtn.title = 'Level selanjutnya';
            }
        }

        // Inisialisasi data cards untuk level ini
        function buildCardsData() {
            let newCards = [];
            for (let pairIdx = 0; pairIdx < currentPairs.length; pairIdx++) {
                // kartu Inggris
                newCards.push({
                    id: `c-${pairIdx}-en-${Date.now() + Math.random()}`,
                    pairId: pairIdx,
                    type: 'en',
                    text: currentPairs[pairIdx].en,
                    matched: false,
                });
                // kartu Indonesia
                newCards.push({
                    id: `c-${pairIdx}-id-${Date.now() + Math.random()}`,
                    pairId: pairIdx,
                    type: 'id',
                    text: currentPairs[pairIdx].id,
                    matched: false,
                });
            }
            return shuffleArray(newCards);
        }

        // Render board
        function renderBoard() {
            let html = '';
            for (let i = 0; i < cards.length; i++) {
                const card = cards[i];
                let additionalClass = '';
                if (card.matched) {
                    additionalClass = 'matched';
                }

                html += `<div class="card ${additionalClass}" data-index="${i}" id="card-${i}">
                    <div class="card-inner">
                        <div class="card-front">
                            ${card.type === 'en' ? 
                                '<span class="en-word">' + card.text + '</span><small>üá¨üáß</small>' : 
                                '<span class="id-word">' + card.text + '</span><small>üáÆüá©</small>'
                            }
                        </div>
                        <div class="card-back">
                            üêò
                        </div>
                    </div>
                </div>`;
            }
            gridEl.innerHTML = html;

            document.querySelectorAll('.card').forEach(cardDiv => {
                cardDiv.addEventListener('click', cardClickHandler);
            });
        }

        // Refresh tampilan kartu
        function refreshCardsView() {
            for (let i = 0; i < cards.length; i++) {
                const cardDiv = document.getElementById(`card-${i}`);
                if (!cardDiv) continue;
                const card = cards[i];

                cardDiv.classList.remove('flipped', 'matched');

                if (card.matched) {
                    cardDiv.classList.add('matched');
                } else {
                    if (flippedCardsIndex.includes(i)) {
                        cardDiv.classList.add('flipped');
                    }
                }
            }
        }

        // Preview 5 detik
        function startPreview() {
            gameStarted = false;
            previewCountdown = 5;
            
            document.querySelectorAll('.card').forEach(card => {
                card.classList.add('preview');
            });
            
            messageEl.innerText = `üîç Perhatikan! Kartu akan ditutup dalam ${previewCountdown} detik...`;
            
            countdownInterval = setInterval(() => {
                previewCountdown--;
                if (previewCountdown > 0) {
                    messageEl.innerText = `üîç Perhatikan! Kartu akan ditutup dalam ${previewCountdown} detik...`;
                }
            }, 1000);
            
            previewTimeout = setTimeout(() => {
                clearInterval(countdownInterval);
                
                document.querySelectorAll('.card').forEach(card => {
                    card.classList.remove('preview');
                });
                
                gameStarted = true;
                lockBoard = false;
                messageEl.innerText = '‚ú® Ayo buka dua kartu yang cocok!';
                
            }, 5000);
        }

        // Cek kecocokan
        function checkMatch() {
            if (flippedCardsIndex.length !== 2) return;

            const idx1 = flippedCardsIndex[0];
            const idx2 = flippedCardsIndex[1];
            const card1 = cards[idx1];
            const card2 = cards[idx2];

            const isMatch = (card1.pairId === card2.pairId) && (card1.type !== card2.type);

            if (isMatch) {
                card1.matched = true;
                card2.matched = true;
                pairsMatched++;
                pairsSpan.innerText = pairsMatched;

                flippedCardsIndex = [];
                refreshCardsView();

                if (pairsMatched === currentPairs.length) {
                    messageEl.innerText = 'üéâ SELAMAT! Level selesai! üéâ';
                    if (currentLevel < TOTAL_LEVELS) {
                        messageEl.innerText += ' Klik Next untuk level berikutnya.';
                    } else {
                        messageEl.innerText += ' Kamu menyelesaikan semua level!';
                    }
                } else {
                    messageEl.innerText = '‚úîÔ∏è Pasangan cocok! Lanjutkan!';
                }

                lockBoard = false;
            } else {
                messageEl.innerText = '‚ùå Coba lagi! tidak cocok.';
                lockBoard = true;

                if (timeoutHandle) clearTimeout(timeoutHandle);
                timeoutHandle = setTimeout(() => {
                    flippedCardsIndex = [];
                    refreshCardsView();
                    lockBoard = false;
                    messageEl.innerText = '‚ú® Ayo buka dua kartu yang cocok!';
                    timeoutHandle = null;
                }, 800);
            }
        }

        // Handler klik kartu
        function cardClickHandler(e) {
            if (!gameStarted) {
                messageEl.innerText = '‚è≥ Tunggu sampai preview selesai!';
                return;
            }
            
            const cardDiv = e.currentTarget;
            const index = parseInt(cardDiv.dataset.index, 10);

            if (lockBoard) return;

            const card = cards[index];
            if (card.matched) return;
            if (flippedCardsIndex.includes(index)) return;
            if (flippedCardsIndex.length >= 2) return;

            flippedCardsIndex.push(index);
            refreshCardsView();

            if (flippedCardsIndex.length === 2) {
                checkMatch();
            } else {
                messageEl.innerText = 'üòä Buka satu kartu lagi!';
            }
        }

        // Reset untuk level tertentu
        function resetForLevel(level) {
            // Bersihkan timeout
            if (timeoutHandle) clearTimeout(timeoutHandle);
            if (previewTimeout) clearTimeout(previewTimeout);
            if (countdownInterval) clearInterval(countdownInterval);
            
            currentLevel = level;
            currentPairs = getPairsForLevel(currentLevel);
            
            cards = buildCardsData();
            flippedCardsIndex = [];
            pairsMatched = 0;
            lockBoard = true;
            gameStarted = false;
            
            // Update UI
            pairsSpan.innerText = '0';
            levelSpan.innerText = currentLevel;
            messageEl.innerText = `üîç Perhatikan! Kartu akan ditutup dalam 5 detik... (Level ${currentLevel}/${TOTAL_LEVELS})`;
            
            // Update tombol next
            updateNextLevelButton();
            
            // Render dan preview
            renderBoard();
            startPreview();
        }

        // Event Handlers
        resetBtn.addEventListener('click', () => {
            resetForLevel(1); // Mulai dari level 1
        });

        nextLevelBtn.addEventListener('click', () => {
            if (currentLevel < TOTAL_LEVELS) {
                resetForLevel(currentLevel + 1);
            }
        });

        // Inisialisasi pertama
        resetForLevel(1);
    })();
</script>
</body>
</html>
